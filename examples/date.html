<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>日期测试</title>
</head>
<body ontouchstart="">

日期格式化：
<div class="J_format"><label>yy-MM-dd</label>：<span class="value"></span></div>
<div class="J_format"><label>yyyy-MM-dd</label>：<span class="value"></span></div>
<div class="J_format"><label>yyyy-M-dd</label>：<span class="value"></span></div>
<div class="J_format"><label>yyyy-M-d</label>：<span class="value"></span></div>
<div class="J_format"><label>yyyy/M/d hh:mm:ss</label>：<span class="value"></span></div>
<div class="J_format"><label>yyyy/M/d hh:mm:s</label>：<span class="value"></span></div>
<div class="J_format"><label>yyyy Qq季度 MM/dd hh:mm:s</label>：<span class="value"></span></div>
<div class="J_format"><label>yyyy年Qq季度MM月dd日hh时mm分ss秒S毫秒</label>：<span class="value"></span></div>
<div class="J_format"><label>yyyy年MM月dd日 Qq季度 周w hh时mm分ss秒S毫秒</label>：<span class="value"></span></div>
<script src="../src/date.js"></script>
<script>
    var nowDate=new Date();
    var newDate=new Date('2006,7,1').getTime();
    nowDate.setTime(newDate+1516832000000);
    Array.prototype.forEach.call(document.querySelectorAll('.J_format'),function(el){
        el.querySelector('.value').innerHTML=AJ.date.format(nowDate,el.querySelector('label').innerHTML);
    });
</script>
</body>
</html>
