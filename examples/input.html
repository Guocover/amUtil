<!doctype html>
<html>
<head>
    <title>input demo</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://a.alipayobjects.com/amui/base/1.0.1/amui-https.css">
    <link rel="stylesheet" href="../css/keyboard.css">
    <link rel="stylesheet" href="../css/wapcashier.css">
    <script src="../lib/zepto.js"></script>
    <script src="../src/overlay.js"></script>
    <script src="../src/keyboard.js"></script>
    <script src="../src/input.js"></script>
</head>
<body style="padding: 0 15px;">
<br/><br/><br/>

<div class="am-list">
    <div class="am-list-item am-list-item-form am-input-autoclear am-flexbox">
        <div class="am-flexbox-item">
            <input id="input1" type="text" placeholder="金额" value="">
        </div>
        <span class="am-list-item-icon am-ft-lightgray am-ft-xxl"><i class="iconfont iconfont-clear"></i></span>
    </div>
    <div class="am-list-item am-list-item-form am-input-autoclear am-flexbox">
        <div class="am-flexbox-item">
            <input id="input2" type="text" placeholder="密码" value="" pattern="[0-9]*">
        </div>
        <span class="am-list-item-icon am-ft-lightgray am-ft-xxl"><i class="iconfont iconfont-clear"></i></span>
    </div>
</div>

<div data-role="am-6password" class="am-password-handy">
    <input type="tel" id="spwd" name="spwd" data-inputval="spwd" data-submit="true" maxlength="6" size="6" value=""
           pattern="\d*" autocomplete="off" data-widget-cid="widget-1">
    <ul class="am-password-handy-security">
        <li><i></i></li>
        <li><i></i></li>
        <li><i></i></li>
        <li><i></i></li>
        <li><i></i></li>
        <li><i></i></li>
    </ul>
</div>

<script>
    var input1 = m.input.build($("#input1"), "money");
    var password = m.input.build($('div[data-role="am-6password"]'), "6password");

    $('div[data-role="am-6password"]').find('input').on('change', function () {
        console.log($(this).val().length);
    });


    m.keyboard.add('card', [
        [1, 2, 3, "%del%"]
    ]);
    m.input.add('card', {
        formatter: function (value) {
            this.value = value + "_";
        }
    });
    //    var input2 = m.input.build($("#input2"), "card");
</script>
</body>
</html>
